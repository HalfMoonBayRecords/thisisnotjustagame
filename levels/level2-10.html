            var myScore, timeLeft, timerId;
            myScore = 1;
            timeLeft = 10;
            timerId = setInterval(countdown, 1000);

            function countdown() {
                if (timeLeft == -1){
                    clearTimeout(timerId);
                    loseGame();
                } else {
                    document.getElementById("timer").innerHTML = timeLeft + " seconds remaining";
                    timeLeft--;
                }
            }
            function loseGame(){
                window.open("overtime.html", "_top")
            }
            function myFunction() {
            document.getElementById("score").innerHTML = myScore;
            }
        </script>
